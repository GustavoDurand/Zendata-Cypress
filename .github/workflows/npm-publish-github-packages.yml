name: Pruebas Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código fuente
      uses: actions/checkout@v2

    - name: Configura Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Instala dependencias
      run: npm install

    - name: Construye la aplicación
      run: npm run build  # Reemplaza con el comando de construcción adecuado para tu proyect

    - name: Ejecuta pruebas de Cypress
      run: npm run cypress:open
